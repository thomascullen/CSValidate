<!doctype html>

<html lang="en">
<head>
  <meta charset="utf-8">

  <title>Validations</title>
  <link rel="stylesheet" href="style.css?v=0.1">
  <script src="CSvalidate.js"></script>
  <!--[if lt IE 9]>
  <script src="http://html5shiv.googlecode.com/svn/trunk/html5.js"></script>
  <![endif]-->

  <script type="text/javascript" src="//use.typekit.net/tmg2vic.js"></script>
  <script type="text/javascript">try{Typekit.load();}catch(e){}</script>
  <script type="text/javascript">
  	document.addEventListener('DOMContentLoaded', function(){
  		CSValidate('#someform')
  	});
  </script>

</head>

<body>

	<a href="https://github.com/Thomascullen92/CSValidate.js"><img style="position: absolute; top: 0; right: 0; border: 0;" src="https://camo.githubusercontent.com/52760788cde945287fbb584134c4cbc2bc36f904/68747470733a2f2f73332e616d617a6f6e6177732e636f6d2f6769746875622f726962626f6e732f666f726b6d655f72696768745f77686974655f6666666666662e706e67" alt="Fork me on GitHub" data-canonical-src="https://s3.amazonaws.com/github/ribbons/forkme_right_white_ffffff.png"></a>

	<h1 class="fadeIn">CSValidation.js</h1>
	<h2 class="fadeIn">Easy to use clientside validation with javascript. <br> CSValidate does not require any other libraries such as jquery.</h2>
	<a class="fadeIn" href="https://raw.githubusercontent.com/Thomascullen92/CSValidate.js/master/CSvalidate.js" id="download">
		<h3>Download</h3>
		<span>v0.1</span>
	</a>
	<a href="https://github.com/Thomascullen92/CSValidate.js" class="documentation fadeIn">Documentation</a>
	<form action="" id="someform">
		<fieldset><input type="text" validate-required placeholder="Required Field" autofocus></fieldset>
		<fieldset><input type="text" validate-min-length="4" placeholder="Minimum 4 characters"></fieldset>
		<fieldset><input type="text" validate-min-length="5" validate-max-length="10" placeholder="Between 5 and 10 characters"></fieldset>
		<fieldset><input type="text" validate-email validate-required placeholder="Email"></fieldset>
		<fieldset><input type="text" validate-username placeholder="Username"></fieldset>
		<fieldset><input type="text" validate-url placeholder="URL"></fieldset>
	</form>
</body>
</html>
